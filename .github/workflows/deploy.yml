name: Plugin Check + SonarQube + Deploy WordPress

on:
  push:
    tags:
      - "v*"

jobs:
  check-sonar-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout plugin code
        uses: actions/checkout@v4

      - name: Set up PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install WP-CLI and run basic plugin check
        run: |
          curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp
          wp --info
          echo "✅ WP-CLI instalado. Plugin listo para el escaneo."

      - name: Run SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2.0.2
        with:
          projectBaseDir: .
          args: |
            -Dsonar.projectKey=ubigeo_peru
            -Dsonar.projectName=Ubigeo_Perú
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Deploy to WordPress.org
        uses: nk-o/action-wordpress-plugin-deploy@master
        with:
          plugin-dir: svn/trunk
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: ubigeo-peru



          